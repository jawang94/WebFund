<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Disappearing Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="disappearingimage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $('#img1').click(function(){
            $('#img1').hide();
        });
        $('#img2').click(function(){
            $('#img2').hide();
        });
        $('#img3').click(function(){
            $('#img3').hide();
        });
        $('#img4').click(function(){
            $('#img4').hide();
        });
        $('#img5').click(function(){
            $('#img5').hide();
        });
        $('#img6').click(function(){
            $('#img6').hide();
        });
        $('#img7').click(function(){
            $('#img7').hide();
        });
        $('#img8').click(function(){
            $('#img8').hide();
        });
        $('#img9').click(function(){
            $('#img9').hide();
        });  
        $('button').click(function(){
            $('img').show();
        });
    });
    </script>
</head>
<body>
    <div id="container">
        <img src="cartoonist.jpg" alt="cartoon image" id="img1">
        <img src="cartoonist.jpg" alt="cartoon image" id="img2">
        <img src="cartoonist.jpg" alt="cartoon image" id="img3">
        <img src="cartoonist.jpg" alt="cartoon image" id="img4">
        <img src="cartoonist.jpg" alt="cartoon image" id="img5">
        <img src="cartoonist.jpg" alt="cartoon image" id="img6">
        <img src="cartoonist.jpg" alt="cartoon image" id="img7">
        <img src="cartoonist.jpg" alt="cartoon image" id="img8">
        <img src="cartoonist.jpg" alt="cartoon image" id="img9">
        <button>Restore</button>
    </div>
</body>
</html>
