!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Block Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="blockchallenge.css" />
</head>
<body>
    <div id="container">

        </div>
        <div id="body">
            <div id="column1">
                <img src="images/dojocat.jpg" alt="dojocat">
                <img src="images/coder2.jpg" alt="coder2">
                <img src="images/cherry.jpg" alt="cherry">
                <img src="images/aidorucat.png" alt="aidorucat">
            </div>
            <div id="column2">
                    <img src="images/heisencat.png" alt="heisencat">

            </div>
            <div id="column3">
                    <img src="images/linkcat.png" alt="linkcat">

            </div>
            <div id="column5">
                    <img src="images/defunktocat.png" alt="defunktocat">
                    <img src="images/visionary.jpg" alt="visionary">
                    <img src="images/jean-luc-picat.jpg" alt="jean-luc-picat">

</html>
